[UnityDoorstop]
# Specifies whether assembly executing is enabled
enabled=true
# Specifies the path (absolute, or relative to the game's exe) to the DLL/EXE that should be executed by Doorstop
targetAssembly=BepInEx/core/BepInEx.Preloader.dll
# Specifies whether Unity's output log should be redirected to <current folder>/output_log.txt
redirectOutputLog=false

[MultiFolderLoader]
enableAdditionalDirectories = true
baseDir = Mods

[MultiFolderLoader_UserData]
baseDir = %USERDATAFOLDER%\Mods
